      </button>

<div class="organizer-root">
  <div *ngIf="error()" class="error">Error: {{ error() }}</div>
  <div class="controls">
    <input placeholder="Search videos, tags or playlists" [(ngModel)]="search" (focus)="onSearchFocus()"
      (click)="onSearchFocus()" />
  </div>

  <div class="board" cdkDropListOrientation="horizontal" cdkDropListGroup (cdkDropListDropped)="dropPlaylist($event)"
    cdkDropList [cdkDropListData]="filteredPlaylists()">
    <div class="column" *ngFor="let playlist of filteredPlaylists(); trackBy: trackById"
      [style.borderTopColor]="playlist.color" [class.load-more-column]="playlist.id === loadMoreSentinelId">
      <!-- Regular Playlist Column -->
      <ng-container *ngIf="playlist.id !== loadMoreSentinelId">
        <div class="card playlist-card" cdkDrag>
          <div class="card-header">
            <div class="fw-bold">{{ playlist.title }}
            <span class="text-muted small">{{ playlist.videos.length }} videos</span></div>
          </div>
          <div class="card-body">
            <div class="video-list" cdkDropList [id]="playlist.id" [cdkDropListData]="playlist.videos"
              (cdkDropListDropped)="drop($event)">
              <div class="video-card" *ngFor="let v of playlist.videos; trackBy: trackById" cdkDrag>
                <div class="video-main">
                  <img *ngIf="v.thumbnail" [src]="v.thumbnail" alt="thumb" (click)="openVideo(v)" role="button"
                    tabindex="0" (keydown.enter)="openVideo(v)" [attr.aria-label]="getPlay(v)" [title]="getPlay(v)" />
                  <div class="meta" (click)="toggleDetails(v)" role="button" tabindex="0" (keydown.enter)="toggleDetails(v)"
                    [attr.aria-expanded]="v.detailsVisible" [attr.aria-controls]="'Toggle details-' + v.id" [title]="getDetails(v)">
                    <div class="title" [title]="getDetails(v)">{{ v.title }}</div>
                    <div class="duration">{{ v.duration }}</div>
                  </div>
                  <a class="open" [href]="v.youtubeUrl" target="_blank" rel="noopener" aria-label="Open in new">
                    üîó
                  </a>
                </div>

                <div class="video-details" [class.expanded]="v.detailsVisible">
                  <div class="desc">{{ v.description }}</div>
                  <div class="actions">
                    <button class="btn btn-primary play-btn" (click)="openVideo(v)">
                      ‚ñ∂Ô∏è Play
                    </button>
                  </div>
                </div>
              </div>
              <!-- Load more videos button -->
              <div *ngIf="playlist.nextPageToken" class="load-more-videos-container">
                <button class="btn btn-sm btn-outline-primary" (click)="loadMoreVideos(playlist)">Load More</button>
              </div>
            </div>
          </div>
        </div>

      </ng-container>

      <!-- "Load More" Column -->
      <ng-container *ngIf="playlist.id === loadMoreSentinelId">
        <div class="card load-more-card">
          <button class="btn btn-primary w-100 h-100" (click)="fetchMorePlaylists()" [disabled]="loadingMore()">
            <span *ngIf="!loadingMore()">Next Page &rarr;</span>
            <div *ngIf="loadingMore()" class="loading-spinner"></div>
          </button>
        </div>
      </ng-container>
    </div>
  </div>

  <div *ngIf="filteredPlaylists().length === 0" class="no-results">No playlists or videos match your search.</div>

  <!-- Minimized Videos Stack -->
  <div class="minimized-videos-stack">
    <div *ngFor="let v of minimizedVideos()" class="minimized-video-card" (click)="restoreVideo(v)">
      <img *ngIf="v.thumbnail && !v.player" [src]="v.thumbnail" alt="thumb" />
      <div class="minimized-video-overlay">
        <button class="btn btn-sm btn-icon" (click)="togglePlayPause(v); $event.stopPropagation();">
          <span *ngIf="v.isPlaying">‚ùö‚ùö</span>
          <span *ngIf="!v.isPlaying">‚ñ∂</span>
        </button>
        <span *ngIf="v.resumeTime" class="resume-at">‚ñ∂ Resume at {{ formatTime(v.resumeTime) }}</span>
      </div>
      <button class="btn btn-sm btn-icon close-minimized" (click)="closeVideo(v); $event.stopPropagation();">‚úï</button>
    </div>
  </div>

  <!-- Overlay Player -->
  <div class="player-overlay" *ngFor="let v of playingVideos()">
    <div class="player-backdrop" (click)="closeVideo(v)"></div>
    <div class="player-card">
      <div class="player-header">
        <div class="player-title">{{ v.title }}</div>
        <button class="btn btn-sm btn-outline-secondary" (click)="minimizeVideo(v)">‚Äî</button>
        <button class="btn btn-sm btn-outline-secondary" (click)="closeVideo(v)">‚úï</button>
      </div>
      <div class="player-body">
        <div [id]="'player-' + v.id"></div>
      </div>
      <div class="player-controls">
        <button class="btn btn-sm btn-outline-secondary" (click)="setPlaybackRate(v, 0.75)">0.75x</button>
        <button class="btn btn-sm btn-outline-secondary" (click)="setPlaybackRate(v, 1)">1x</button>
        <button class="btn btn-sm btn-outline-secondary" (click)="setPlaybackRate(v, 1.25)">1.25x</button>
        <button class="btn btn-sm btn-outline-secondary" (click)="setPlaybackRate(v, 1.5)">1.5x</button>
        <button class="btn btn-sm btn-outline-secondary" (click)="setPlaybackRate(v, 2)">2x</button>
      </div>
    </div>
  </div>

  <!-- Persistent player portal (always present) -->
  <div id="player-portal" class="player-portal" aria-hidden="true"></div>
</div>
